<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="top-header-block">
            <div class="container">
                <div class="top-header">
                    <ul class="language top-header__item">
                        <li class="language__item">ru</li>
                        <li class="language__item">ua</li>
                        <li class="language__item">pl</li>
                        <li class="language__item">en</li>
                        <li class="language__item">cz</li>
                        <li class="language__item">de</li>
                    </ul>
                    <ul class="social top-header__item">
                        <li class="social__item">
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li class="social__item social__item_facebook">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li class="social__item">
                            <a href="#"><i class="fa-brands fa-telegram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="menu-header-block">
            <div class="container">
                <div class="menu-header"></div>
            </div>
        </div>
        <div class="hero-block">
            <div class="container">
                <div class="hero"></div>
            </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
</body>
</html>
